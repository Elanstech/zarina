<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        .main-header {
            background-color: transparent;
            padding: 15px 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header .logo img {
            height: 75px;
            filter: drop-shadow(1px 1px 5px rgba(0, 0, 0, 0.7));
        }

        .main-header .main-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .main-header .main-nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .main-header .main-nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .hero {
            background: url('https://github.com/Elanstech/zarina/blob/main/homeworthbackround.jpg?raw=true') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .hero h1:hover {
            transform: scale(1.05);
        }

        .section {
            padding: 60px 20px;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            margin-top: 0;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 5;
        }

        .section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
            max-width: 600px;
            margin: auto;
        }

        .calculator-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .calculator-container input:focus {
            transform: scale(1.05);
        }

        .calculator-container button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #0100f4, #00aaff);
            color: #fff;
            border-radius: 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .calculator-container button:hover {
            background: linear-gradient(45deg, #00aaff, #0100f4);
            transform: translateY(-5px);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://github.com/Elanstech/zarina/blob/main/logo.png?raw=true" alt="East Coast Realty by Zarina">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                    <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                    <li><a href="search.html">Search Properties</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="budget-calculator.html">DTI Calculator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container" data-aos="fade-in">
            <h1>Calculate Your Debt-to-Income Ratio</h1>
        </div>
    </section>

    <section class="section" data-aos="fade-up">
        <div class="container">
            <h2>DTI Calculator</h2>
            <div class="calculator-container">
                <input type="number" id="income" placeholder="Monthly Income ($)" required>
                <input type="number" id="debts" placeholder="Monthly Debts ($)" required>
                <button onclick="calculateDTI()">Calculate DTI</button>
                <div class="result" id="result"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        function calculateDTI() {
            const income = document.getElementById('income').value;
            const debts = document.getElementById('debts').value;
            if (income > 0) {
                const dti = (debts / income) * 100;
                document.getElementById('result').innerText = `Your DTI is ${dti.toFixed(2)}%`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid income.';
            }
        }
    </script>
</body>
</html>
