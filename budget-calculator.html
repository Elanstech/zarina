<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            padding: 20px 20px;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease-in-out;
        }

        .logo img {
            height: 60px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav li {
            padding: 0 20px;
            border-bottom: 1px solid transparent;
        }

        nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out, border-bottom 0.3s ease-in-out;
        }

        nav a:hover {
            color: rgb(1, 0, 244);
            border-bottom: 1px solid rgb(1, 0, 244);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(1, 0, 244, 0.7), rgba(255, 255, 255, 0.7)), url('https://github.com/Elanstech/zarina/blob/main/dtibackground.jpg?raw=true') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .hero h1:hover {
            transform: scale(1.05);
        }

        .hero p {
            font-size: 1.5em;
            animation: fadeInUp 1s ease-in-out;
            margin-bottom: 20px;
            transition: opacity 0.3s ease-in-out;
        }

        /* Calculator Section */
        .calculator-section {
            padding: 60px 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(1, 0, 244, 0.05);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .calculator h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .calculator input[type="number"]:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .calculator button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #0100f4, #00aaff);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            margin: 10px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: none;
        }

        .calculator button:hover {
            background: linear-gradient(45deg, #00aaff, #0100f4);
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Floating Button */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgb(1, 0, 244);
            color: #fff;
            padding: 15px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            text-decoration: none;
            font-size: 16px;
            z-index: 1001;
        }

        .floating-btn:hover {
            background: rgba(1, 0, 244, 0.8);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #1a1f26;
            animation: fadeInUp 1s ease-in-out;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero {
                height: 80vh;
                clip-path: none;
                padding: 20px;
            }

            .hero h1 {
                font-size: 2.5em;
                padding: 15px;
            }

            .hero p {
                font-size: 1.2em;
            }

            .calculator-section {
                padding: 40px 20px;
            }

            .calculator input[type="number"] {
                padding: 12px;
                font-size: 1em;
            }

            .calculator h2 {
                font-size: 1.8em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 60vh;
                padding: 10px;
            }

            .hero h1 {
                font-size: 2em;
                padding: 10px;
            }

            .hero p {
                font-size: 1em;
            }

            .calculator-section {
                padding: 30px 15px;
            }

            .calculator input[type="number"] {
                padding: 10px;
                font-size: 0.9em;
            }

            .calculator h2 {
                font-size: 1.5em;
            }

            .btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>
    <header data-aos="fade-down">
        <div class="logo">
            <a href="index.html">
                <img src="https://github.com/Elanstech/zarina/blob/main/logo.png?raw=true" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="budget-calculator.html">DTI Calculator</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>DTI Calculator</h1>
        <p>Calculate your debt-to-income ratio easily.</p>
    </section>

    <section class="calculator-section">
        <div class="container calculator-container">
            <div class="calculator" data-aos="zoom-in">
                <h2>Calculate Your Debt-to-Income Ratio</h2>
                <input type="number" id="totalDebt" placeholder="Enter your total monthly debt">
                <input type="number" id="totalIncome" placeholder="Enter your total monthly income">
                <button onclick="calculateDTI()">Calculate</button>
                <output id="dtiOutput"></output>
            </div>
        </div>
    </section>

    <footer data-aos="fade-up">
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/zarina.yusupova/?checkpoint_src=any" target="_blank" class="facebook-button">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        function calculateDTI() {
            const debt = document.getElementById('totalDebt').value;
            const income = document.getElementById('totalIncome').value;
            if (debt && income) {
                const dti = (debt / income) * 100;
                document.getElementById('dtiOutput').textContent = `Your Debt-to-Income Ratio is ${dti.toFixed(2)}%`;
            } else {
                document.getElementById('dtiOutput').textContent = 'Please enter both debt and income values.';
            }
        }
    </script>
</body>
</html>
