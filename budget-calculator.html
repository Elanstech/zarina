<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reuse common styles from the main page */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
            overflow-x: hidden;
        }

        .hero {
            background: linear-gradient(135deg, rgba(1, 0, 244, 0.7), rgba(255, 255, 255, 0.7)), url('https://github.com/Elanstech/zarina/blob/main/dtibackground.jpg?raw=true') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s ease-in-out;
        }

        .calculator-section {
            padding: 60px 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .calculator {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(1, 0, 244, 0.05);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calculator h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .calculator button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #0100f4, #00aaff);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            margin: 10px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: none;
        }

        .calculator button:hover {
            background: linear-gradient(45deg, #00aaff, #0100f4);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .hero {
                height: 60vh;
                clip-path: none;
                padding: 20px;
            }

            .hero h1 {
                font-size: 2.5em;
                padding: 15px;
            }

            .calculator-section {
                padding: 40px 20px;
            }

            .calculator h2 {
                font-size: 1.8em;
            }

            .calculator {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 50vh;
                padding: 10px;
            }

            .hero h1 {
                font-size: 2em;
                padding: 10px;
            }

            .calculator-section {
                padding: 30px 15px;
            }

            .calculator h2 {
                font-size: 1.5em;
            }

            .calculator {
                padding: 10px;
            }

            .calculator button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>
    <header data-aos="fade-down">
        <div class="logo">
            <a href="index.html">
                <img src="https://github.com/Elanstech/zarina/blob/main/logo.png?raw=true" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="budget-calculator.html">DTI Calculator</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>DTI Calculator</h1>
    </section>

    <section class="calculator-section">
        <div class="container calculator-container">
            <div class="calculator" data-aos="zoom-in">
                <h2>Calculate Your Debt-to-Income Ratio</h2>
                <input type="number" id="totalDebt" placeholder="Enter your total monthly debt" />
                <input type="number" id="totalIncome" placeholder="Enter your total monthly income" />
                <button onclick="calculateDTI()">Calculate</button>
                <output id="dtiOutput"></output>
            </div>
        </div>
    </section>

    <footer data-aos="fade-up">
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/zarina.yusupova/?checkpoint_src=any" target="_blank" class="facebook-button">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        function calculateDTI() {
            const debt = document.getElementById('totalDebt').value;
            const income = document.getElementById('totalIncome').value;
            if (debt && income) {
                const dti = (debt / income) * 100;
                document.getElementById('dtiOutput').textContent = `Your Debt-to-Income Ratio is ${dti.toFixed(2)}%`;
            } else {
                document.getElementById('dtiOutput').textContent = 'Please enter both debt and income values.';
            }
        }
    </script>
</body>
</html>
