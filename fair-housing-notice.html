<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Housing Notice - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #2b3e50;
            color: #fff;
            padding: 10px 0;
            border-bottom: 3px solid #1a1f26;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: right;
            flex-grow: 1;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        section {
            padding: 50px 20px;
            background: #fff;
            margin-top: 80px;
            transition: all 0.3s ease-in-out;
        }

        section h1, section h2 {
            font-size: 2em;
            color: #1e88e5;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #1a1f26;
            transition: all 0.3s ease-in-out;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            margin: 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #1565c0;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact button {
            padding: 10px 20px;
            background: #1e88e5;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .contact button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo.png" alt="East Coast Realty by Zarina">
            <span>East Coast Realty by Zarina</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
            </ul>
        </nav>
    </header>

    <section id="fair-housing">
        <div class="container" data-aos="fade-up">
            <h1>Fair Housing Notice</h1>
            <p>Click the image below to view the Fair Housing Notice:</p>
            <a href="https://raw.githubusercontent.com/Elanstech/zarina/main/fairhousingnotice.png" target="_blank">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/fairhousingnotice.png" alt="Fair Housing Notice" style="width:100%; max-width:600px;">
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.7/jarallax.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS
            AOS.init();

            // Initialize jarallax
            jarallax(document.querySelectorAll('.jarallax'), {
                speed: 0.5
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
