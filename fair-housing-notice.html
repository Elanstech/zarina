<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Housing Notice - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #2b3e50;
            color: #fff;
            padding: 10px 0;
            border-bottom: 3px solid #1a1f26;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
        }

        nav {
            margin-right: 20px;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #bbdefb;
        }

        section {
            padding: 50px 20px;
            background: #fff;
            margin-top: 80px;
            transition: all 0.3s ease-in-out;
        }

        section h1, section h2 {
            font-size: 2em;
            color: #0000F4; /* Updated */
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #1a1f26;
            transition: all 0.3s ease-in-out;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
            <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
            <li><a href="home-worth.html">What's Your Home Worth?</a></li>
            <li><a href="mls-listings.html">MLS Listings</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
</header>
<section id="fair-housing">
    <div class="container" data-aos="fade-up">
        <h1>Fair Housing Notice</h1>
        <p>Click the image below to view the Fair Housing Notice:</p>
        <a href="https://raw.githubusercontent.com/Elanstech/zarina/main/fairhousingnotice.png" target="_blank">
            <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/fairhousingnotice.png" alt="Fair Housing Notice" style="width:100%; max-width:600px;">
        </a>
    </div>
</section>
<footer>
    <div class="container">
        <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.7/jarallax.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize AOS
        AOS.init();

        // Initialize jarallax
        jarallax(document.querySelectorAll('.jarallax'), {
            speed: 0.5
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
</script>
</body>
</html>
