<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Housing Notice - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo.png" alt="East Coast Realty by Zarina">
            <span>East Coast Realty by Zarina</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="additional-page.html">Additional Page</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
            </ul>
        </nav>
    </header>

    <section id="fair-housing">
        <div class="container" data-aos="fade-up">
            <h1>Fair Housing Notice</h1>
            <p>Click the image below to view the Fair Housing Notice:</p>
            <a href="path_to_fair_housing_image.jpg" target="_blank">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/fairhousingnotice.png" alt="Fair Housing Notice" style="width:100%; max-width:600px;">
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.7/jarallax.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS
            AOS.init();

            // Initialize jarallax
            jarallax(document.querySelectorAll('.jarallax'), {
                speed: 0.5
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
