<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            padding: 10px 20px;
            border-bottom: 3px solid #1a1f26;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: #2b3e50;
            position: fixed;
        }

        header .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 80px; /* Adjust for fixed header */
        }

        h1 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .calculator input, .calculator select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 2px solid #1e88e5;
            border-radius: 10px;
            font-size: 1em;
        }

        .calculator button {
            padding: 15px 30px;
            background-color: #1e88e5;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #0d47a1;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo-removebg-preview.png" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Mortgage Calculator</h1>
        <div class="calculator" data-aos="fade-in">
            <input type="number" id="loanAmount" placeholder="Loan Amount ($)" min="0" step="1000">
            <input type="number" id="interestRate" placeholder="Annual Interest Rate (%)" min="0" step="0.01">
            <input type="number" id="loanTerm" placeholder="Loan Term (Years)" min="0" step="1">
            <input type="number" id="propertyTax" placeholder="Annual Property Tax ($)" min="0" step="100">
            <input type="number" id="homeInsurance" placeholder="Annual Home Insurance ($)" min="0" step="100">
            <input type="number" id="hoaFees" placeholder="Monthly HOA Fees ($)" min="0" step="10">
            <button onclick="calculateMortgage()">Calculate</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculateMortgage() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;
            const propertyTax = parseFloat(document.getElementById('propertyTax').value) / 12;
            const homeInsurance = parseFloat(document.getElementById('homeInsurance').value) / 12;
            const hoaFees = parseFloat(document.getElementById('hoaFees').value);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || isNaN(propertyTax) || isNaN(homeInsurance) || isNaN(hoaFees)) {
                alert('Please enter valid numbers');
                return;
            }

            const x = Math.pow(1 + interestRate, loanTerm);
            const monthlyPrincipalAndInterest = (loanAmount * x * interestRate) / (x - 1);
            const monthlyPayment = monthlyPrincipalAndInterest + propertyTax + homeInsurance + hoaFees;

            document.getElementById('result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
