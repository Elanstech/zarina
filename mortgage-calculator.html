<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Common Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        html {
            scroll-behavior: smooth;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 80px; /* Adjust for fixed header */
        }
        header {
            padding: 20px 20px;
            border-bottom: 3px solid #1a1f26;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: #2b3e50;
            position: fixed;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease-in-out;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 20px;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
        }
        nav li {
            padding: 0 20px;
            border-bottom: 1px solid #fff; /* Add a bottom border */
        }
        nav li:last-child {
            border-bottom: none; /* Remove the bottom border for the last item */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #bbdefb;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: calc(1in);
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: all 0.3s ease-in-out;
        }
        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }
        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }
        nav ul {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 60px;
            right: 0;
            background: #2b3e50;
            width: 200px;
            height: 100vh;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        nav ul.active {
            transform: translateX(0);
        }
        section {
            padding: 50px 20px;
            background: #fff;
            transition: all 0.3s ease-in-out;
        }
        section h1 {
            font-size: 2.5em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #1a1f26;
        }
        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        .social-media a:hover {
            transform: scale(1.2);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Styles for Tablets */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
                display: none;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                padding: 10px 0;
            }
            .container {
                width: 90%;
            }
            .section {
                padding: 30px 20px;
            }
        }
        /* Styles for Mobile Phones */
        @media (max-width: 480px) {
            .hamburger {
                display: flex;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
                display: none;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                padding: 10px 0;
            }
            header .logo img {
                height: 50px;
            }
            .container {
                width: 95%;
            }
            .section {
                padding: 20px 10px;
            }
        }
        /* Custom Styles for Mortgage Calculator */
        .mortgage-calculator {
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        .mortgage-calculator h2 {
            font-size: 2em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .form-group input,
        .form-group select {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: #ddd;
            border-radius: 10px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #1e88e5;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #1e88e5;
            border-radius: 50%;
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .btn {
            background: #1e88e5;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
        }
        .btn:hover {
            background: #0d47a1;
        }
    </style>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</head>
<body>
    <header data-aos="fade-down">
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="budget-calculator.html">Budget Calculator</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section id="mortgage-calculator">
        <div class="container" data-aos="fade-up">
            <h1>Mortgage Calculator</h1>
            <div class="mortgage-calculator">
                <h2>Calculate Your Monthly Mortgage Payment</h2>
                <form class="calculator-form">
                    <div class="form-group">
                        <label for="loan-amount">Loan Amount ($):</label>
                        <input type="number" id="loan-amount" name="loan-amount" required>
                    </div>
                    <div class="form-group">
                        <label for="interest-rate">Annual Interest Rate (%):</label>
                        <input type="number" id="interest-rate" name="interest-rate" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="loan-term">Loan Term (years):</label>
                        <input type="number" id="loan-term" name="loan-term" required>
                    </div>
                    <div class="form-group">
                        <label for="slider-loan-amount">Adjust Loan Amount:</label>
                        <input type="range" id="slider-loan-amount" name="slider-loan-amount" min="10000" max="1000000" value="300000" class="slider">
                        <span id="loan-amount-value">$300,000</span>
                    </div>
                    <div class="form-group">
                        <label for="slider-interest-rate">Adjust Interest Rate:</label>
                        <input type="range" id="slider-interest-rate" name="slider-interest-rate" min="0.5" max="10" step="0.1" value="4.5" class="slider">
                        <span id="interest-rate-value">4.5%</span>
                    </div>
                    <div class="form-group">
                        <label for="slider-loan-term">Adjust Loan Term:</label>
                        <input type="range" id="slider-loan-term" name="slider-loan-term" min="1" max="30" value="30" class="slider">
                        <span id="loan-term-value">30 years</span>
                    </div>
                    <button type="button" onclick="calculateMortgage()" class="btn">Calculate</button>
                </form>
                <div class="result">
                    Monthly Payment: <span id="monthly-payment">$0.00</span>
                </div>
            </div>
        </div>
    </section>

    <footer data-aos="fade-up">
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/zarina.yusupova/?checkpoint_src=any" target="_blank" class="facebook-button">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navUL = document.querySelector('.nav-list');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navUL.classList.toggle('active');
        });

        const loanAmountSlider = document.getElementById('slider-loan-amount');
        const loanAmountValue = document.getElementById('loan-amount-value');
        loanAmountSlider.oninput = function() {
            loanAmountValue.innerHTML = '$' + parseInt(this.value).toLocaleString();
        }

        const interestRateSlider = document.getElementById('slider-interest-rate');
        const interestRateValue = document.getElementById('interest-rate-value');
        interestRateSlider.oninput = function() {
            interestRateValue.innerHTML = this.value + '%';
        }

        const loanTermSlider = document.getElementById('slider-loan-term');
        const loanTermValue = document.getElementById('loan-term-value');
        loanTermSlider.oninput = function() {
            loanTermValue.innerHTML = this.value + ' years';
        }

        function calculateMortgage() {
            const loanAmount = parseFloat(loanAmountSlider.value);
            const interestRate = parseFloat(interestRateSlider.value) / 100 / 12;
            const loanTerm = parseFloat(loanTermSlider.value) * 12;
            const x = Math.pow(1 + interestRate, loanTerm);
            const monthlyPayment = (loanAmount * x * interestRate) / (x - 1);
            document.getElementById('monthly-payment').innerText = '$' + monthlyPayment.toFixed(2).toLocaleString();
        }
    </script>
</body>
</html>
