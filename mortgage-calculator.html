<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 80px; /* Adjust for fixed header */
        }

        header {
            background: #2b3e50;
            color: #fff;
            padding: 10px 0;
            border-bottom: 3px solid #1a1f26;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav {
            margin-right: 20px;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #bbdefb;
        }

        section {
            padding: 50px 20px;
            background: #fff;
            transition: all 0.3s ease-in-out;
        }

        section h1 {
            font-size: 2.5em;
            color: #1e88e5;
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .calculator-container input, .calculator-container select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 2px solid #1e88e5;
            border-radius: 10px;
            font-size: 1em;
        }

        .calculator-container button {
            padding: 15px 30px;
            background-color: #1e88e5;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator-container button:hover {
            background-color: #0d47a1;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #1e88e5;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <section id="mortgage-calculator">
        <div class="container" data-aos="fade-up">
            <h1>Introducing the Revolutionary Mortgage Calculator</h1>
            <div class="calculator-container">
                <input type="number" id="loanAmount" placeholder="Loan Amount ($)" min="0" step="1000">
                <input type="number" id="interestRate" placeholder="Annual Interest Rate (%)" min="0" step="0.01">
                <input type="number" id="loanTerm" placeholder="Loan Term (Years)" min="0" step="1">
                <input type="number" id="propertyTax" placeholder="Annual Property Tax ($)" min="0" step="100">
                <input type="number" id="homeInsurance" placeholder="Annual Home Insurance ($)" min="0" step="100">
                <input type="number" id="hoaFees" placeholder="Monthly HOA Fees ($)" min="0" step="10">
                <button onclick="calculateMortgage()">Calculate</button>
                <div class="result" id="result"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        function calculateMortgage() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;
            const propertyTax = parseFloat(document.getElementById('propertyTax').value) / 12;
            const homeInsurance = parseFloat(document.getElementById('homeInsurance').value) / 12;
            const hoaFees = parseFloat(document.getElementById('hoaFees').value);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || isNaN(propertyTax) || isNaN(homeInsurance) || isNaN(hoaFees)) {
                alert('Please enter valid numbers');
                return;
            }

            const x = Math.pow(1 + interestRate, loanTerm);
            const monthlyPrincipalAndInterest = (loanAmount * x * interestRate) / (x - 1);
            const monthlyPayment = monthlyPrincipalAndInterest + propertyTax + homeInsurance + hoaFees;

            document.getElementById('result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
