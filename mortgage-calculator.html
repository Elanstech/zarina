<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator input, .calculator select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 2px solid #1e88e5;
            border-radius: 10px;
            font-size: 1em;
        }

        .calculator button {
            padding: 15px 30px;
            background-color: #1e88e5;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #0d47a1;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <div class="calculator">
            <input type="number" id="loanAmount" placeholder="Loan Amount ($)" min="0" step="1000">
            <input type="number" id="interestRate" placeholder="Annual Interest Rate (%)" min="0" step="0.01">
            <input type="number" id="loanTerm" placeholder="Loan Term (Years)" min="0" step="1">
            <button onclick="calculateMortgage()">Calculate</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculateMortgage() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
                alert('Please enter valid numbers');
                return;
            }

            const x = Math.pow(1 + interestRate, loanTerm);
            const monthlyPayment = (loanAmount * x * interestRate) / (x - 1);

            document.getElementById('result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
