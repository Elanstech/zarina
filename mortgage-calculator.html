<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 80px; /* Adjust for fixed header */
        }

        header {
            padding: 20px 20px;
            border-bottom: 3px solid #1a1f26;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: #2b3e50;
            position: fixed;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease-in-out;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            margin-right: 20px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav li {
            padding: 0 20px;
            border-bottom: 1px solid #fff; /* Add a bottom border */
        }

        nav li:last-child {
            border-bottom: none; /* Remove the bottom border for the last item */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #bbdefb;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 0.5in;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: all 0.3s ease-in-out;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        nav ul {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 60px;
            right: 0;
            background: #2b3e50;
            width: 200px;
            height: 100vh;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        nav ul.active {
            transform: translateX(-0.3in); /* Move the bar closer */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            padding-left: 0.3in; /* Adjust this value to move the text */
        }

        .section {
            padding: 50px 20px;
            background: #fff;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .section h2 {
            font-size: 2em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
            animation: fadeInUp 1s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            max-width: 100%;
            border-radius: 15px 15px 0 0;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            font-size: 1.5em;
            color: rgb(1, 0, 244);
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 1em;
            line-height: 1.6;
            color: #666;
        }

        .calculator {
            padding: 50px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .calculator h2 {
            font-size: 2em;
            color: rgb(1, 0, 244);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .result {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }

        .btn {
            background: #1e88e5;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
        }

        .btn:hover {
            background: #0d47a1;
        }

        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #1a1f26;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styles for Tablets */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .hamburger {
                display: flex;
            }

            header nav ul {
                flex-direction: column;
                text-align: center;
                display: none;
            }

            header nav ul.active {
                display: flex;
            }

            header nav ul li {
                padding: 10px 0;
            }

            .section {
                padding: 30px 20px;
            }

            .card {
                margin-bottom: 20px;
            }

            .calculator {
                padding: 30px;
            }
        }

        /* Styles for Mobile Phones */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header .logo img {
                height: 50px;
            }

            .hamburger {
                display: flex;
            }

            header nav ul {
                flex-direction: column;
                text-align: center;
                display: none;
            }

            header nav ul.active {
                display: flex;
            }

            header nav ul li {
                padding: 10px 0;
            }

            nav a {
                padding-left: 0.3in; /* Ensure this is included in the media query for mobile */
            }

            .section {
                padding: 20px 10px;
            }

            .card {
                margin-bottom: 20px;
            }

            .card-content h3 {
                font-size: 1.2em;
            }

            .card-content p {
                font-size: 0.9em;
            }

            .calculator {
                padding: 20px;
            }

            .form-group label {
                font-size: 1em;
            }

            .form-group input,
            .form-group select {
                font-size: 0.9em;
            }

            .result {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header data-aos="fade-down">
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="budget-calculator.html">Budget Calculator</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section class="section" data-aos="fade-up">
        <div class="container">
            <h2>Mortgage Calculator</h2>
            <div class="calculator" data-aos="fade-right">
                <form id="mortgageForm">
                    <div class="form-group">
                        <label for="principal">Loan Amount ($):</label>
                        <input type="number" id="principal" name="principal" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Interest Rate (%):</label>
                        <input type="number" id="interest" name="interest" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="years">Term (years):</label>
                        <input type="number" id="years" name="years" required>
                    </div>
                    <button type="button" onclick="calculateMortgage()" class="btn">Calculate</button>
                </form>
                <div class="result">
                    Monthly Payment: <span id="monthlyPayment">$0.00</span>
                </div>
            </div>
        </div>
    </section>

    <footer data-aos="fade-up">
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/zarina.yusupova/?checkpoint_src=any" target="_blank" class="facebook-button">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navUL = document.querySelector('.nav-list');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navUL.classList.toggle('active');
        });

        function calculateMortgage() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const payments = parseFloat(document.getElementById('years').value) * 12;

            const x = Math.pow(1 + interest, payments);
            const monthly = (principal * x * interest) / (x - 1);

            document.getElementById('monthlyPayment').innerText = `$${monthly.toFixed(2).toLocaleString()}`;
        }
    </script>
</body>
</html>
