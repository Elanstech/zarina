<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        /* Include the same CSS as in index.html */
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #2b3e50;
            color: #fff;
            padding: 10px 0;
            border-bottom: 3px solid #1a1f26;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .logo img {
            height: 80px;
            margin-right: 10px;
        }
        nav {
            margin-right: 20px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #bbdefb;
        }
        section {
            padding: 50px 20px;
            background: #fff;
            margin-top: 80px;
            transition: all 0.3s ease-in-out;
        }
        section h1, section h2 {
            font-size: 2em;
            color: #0000F4; 
            text-align: center;
            margin-bottom: 20px;
        }
        .mortgage-calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .mortgage-calculator:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .mortgage-calculator label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .mortgage-calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .mortgage-calculator button {
            background: #0000F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .mortgage-calculator button:hover {
            background: #0000cc;
        }
        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #1a1f26;
            transition: all 0.3s ease-in-out;
        }
        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }
        .social-media a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="mortgage-calculator">
        <div class="container" data-aos="fade-up">
            <h1>Mortgage Calculator</h1>
            <div class="mortgage-calculator">
                <label for="home-price">Home Price ($)</label>
                <input type="number" id="home-price" placeholder="Enter home price">

                <label for="down-payment">Down Payment ($)</label>
                <input type="number" id="down-payment" placeholder="Enter down payment">

                <label for="loan-term">Loan Term (years)</label>
                <input type="number" id="loan-term" placeholder="Enter loan term">

                <label for="interest-rate">Interest Rate (%)</label>
                <input type="number" id="interest-rate" placeholder="Enter interest rate">

                <button onclick="calculateMortgage()">Calculate</button>

                <h2 id="monthly-payment">Monthly Payment: $0.00</h2>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init();
        });

        function calculateMortgage() {
            const homePrice = document.getElementById('home-price').value;
            const downPayment = document.getElementById('down-payment').value;
            const loanTerm = document.getElementById('loan-term').value;
            const interestRate = document.getElementById('interest-rate').value;

            const loanAmount = homePrice - downPayment;
            const numberOfPayments = loanTerm * 12;
            const monthlyInterestRate = (interestRate / 100) / 12;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            document.getElementById('monthly-payment').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.7/jarallax.min.js"></script>
</body>
</html>
