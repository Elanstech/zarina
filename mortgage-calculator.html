<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        html {
            scroll-behavior: smooth;
        }

        .background {
            background: url('https://raw.githubusercontent.com/Elanstech/zarina/main/backround.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 80px; /* Adjust for fixed header */
        }

        header {
            background: #2b3e50;
            color: #fff;
            padding: 20px;
            border-bottom: 3px solid #1a1f26;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px; /* Match the updated logo size */
            margin-right: 20px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav li {
            padding: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #bbdefb;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: all 0.3s ease-in-out;
        }

        .section {
            padding: 50px 20px;
            background: #fff;
            transition: all 0.3s ease-in-out;
        }

        .section h1 {
            font-size: 2.5em;
            color: rgb(1, 0, 244); /* Updated color */
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .calculator-container iframe {
            width: 100%;
            border: none;
            border-radius: 15px;
            height: 600px;
        }

        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #1a1f26;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        /* Styles for Tablets */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .hamburger {
                display: flex;
            }

            header nav ul {
                flex-direction: column;
                text-align: center;
                display: none;
            }

            header nav ul.active {
                display: flex;
            }

            header nav ul li {
                padding: 10px 0;
            }

            .section {
                padding: 30px 20px;
            }

            .calculator-container {
                padding: 15px;
            }

            .calculator-container iframe {
                height: 500px;
            }
        }

        /* Styles for Mobile Phones */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            header .logo img {
                height: 50px; /* Adjusted logo size for mobile */
            }

            .hamburger {
                display: flex;
            }

            header nav ul {
                flex-direction: column;
                text-align: center;
                display: none;
            }

            header nav ul.active {
                display: flex;
            }

            header nav ul li {
                padding: 10px 0;
            }

            .section {
                padding: 20px 10px;
            }

            .calculator-container {
                padding: 10px;
            }

            .calculator-container iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
            </a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
                <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
                <li><a href="home-worth.html">What's Your Home Worth?</a></li>
                <li><a href="mls-listings.html">MLS Listings</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section id="mortgage-calculator" class="section background">
        <div class="container" data-aos="fade-up">
            <h1>Mortgage Calculator</h1>
            <div class="calculator-container" data-aos="fade-up">
                <iframe src="https://www.mortgagecalculator.org/"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navUL = document.querySelector('.nav-list');

        hamburger.addEventListener('click', () => {
            navUL.classList.toggle('active');
        });
    </script>
</body>
</html>
