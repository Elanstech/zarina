<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Home Worth? - East Coast Realty by Zarina</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #2b3e50;
            color: #fff;
            padding: 10px 0;
            border-bottom: 3px solid #1a1f26;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
        }

        nav {
            margin-right: 20px;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #bbdefb;
        }

        section {
            padding: 50px 20px;
            background: #fff;
            margin-top: 80px;
            transition: all 0.3s ease-in-out;
        }

        section h1, section h2 {
            font-size: 2em;
            color: #0000F4;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-color: #1565c0;
        }

        footer {
            background: #2b3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top: 3px solid #1a1f26;
            transition: all 0.3s ease-in-out;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media a {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Elanstech/zarina/main/logo-removebg-preview.png" alt="East Coast Realty by Zarina">
        </div>
        <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fair-housing-notice.html">Fair Housing Notice</a></li>
        <li><a href="mortgage-calculator.html">Mortgage Calculator</a></li>
        <li><a href="home-worth.html">What's Your Home Worth?</a></li>
        <li><a href="mls-listings.html">MLS Listings</a></li>
        <li><a href="faq.html">FAQ</a></li>
    </ul>
</nav>

    </header>

    <section id="home-worth">
        <div class="container" data-aos="fade-up">
            <h1>What's Your Home Worth?</h1>
            <h2>Find Out the Value of Your Home</h2>
            <form action="mailto:contact@eastcoastrealty.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Property Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="details">Additional Details:</label>
                    <textarea id="details" name="details" placeholder="Please provide any additional details about your property."></textarea>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Inquiry:</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select a reason</option>
                        <option value="selling">Selling</option>
                        <option value="refinancing">Refinancing</option>
                        <option value="curiosity">Just Curious</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 East Coast Realty by Zarina. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.7/jarallax.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS
            AOS.init();

            // Initialize jarallax
            jarallax(document.querySelectorAll('.jarallax'), {
                speed: 0.5
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
